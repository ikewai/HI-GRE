<app-vis-window #visWindow *ngIf="components.visWindow" (close)="windowClosed($event)" (showReport)="showReport($event)" [id]="id" [position]="position"></app-vis-window>
<app-report-window #reportWindow *ngIf="components.reportWindow" (close)="windowClosed($event)" [id]="id" [position]="position" [data]="data"></app-report-window>
