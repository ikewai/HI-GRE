<div id="content" [@movePanel]='state' class="container sidebar">

  <div (click)="toggleMenu()" class="menuButton">
    <div class="menuButton-text">Menu</div>
  </div>

  <div class="row">
  
    <ng-container [ngSwitch]="true">
      <div *ngSwitchCase="layer == 'landcover'" class="btn-group-vertical scrollable-menu" #scrollableMenu role="group">

        <p></p>
        <div class="outline btn-group-vertical internal-menu">
          <button type="button" class="btn btn-primary btn-responsive btn-label">Climate</button>

          <mat-select [(value)]="selected" (change)="climateChange($event)">
            <mat-option value="Baseline Rainfall 1978-2007">Baseline Rainfall 1978-2007</mat-option>
            <mat-option value="Rainfall Projection 2041-2070 (RCP 8.5)">Rainfall Projection 2041-2070 (RCP 8.5)</mat-option>
          </mat-select>

        </div>
        <p></p>
        <div class="outline btn-group-vertical internal-menu">
          <button type="button" class="btn btn-primary btn-responsive btn-label">Land Covers</button>

          <button type="button" class="btn btn-primary btn-responsive btn-ivory btn-custom-t4" (click)="changeCover('base')">Revert to Base</button>

          <p></p>

          <button type="button" class="btn btn-primary btn-responsive btn-sublabel1">Non-Irrigated</button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c0" (click)="changeCover('Alien Forest')"><div class="shift">Alien Forest</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c1" (click)="changeCover('Alien Forest Fog')"><div class="shift">Alien Forest in Fog Zone</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c2" (click)="changeCover('Developed Low-Intensity')"><div class="shift">Developed, Low-Intensity</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c3" (click)="changeCover()"><div class="shift">Grass/Shrub - Predevelopment</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c4" (click)="changeCover('Grassland')"><div class="shift">Grassland</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c5" (click)="changeCover('Kiawe/Phreatophytes')"><div class="shift">Kiawe/Phreatophytes</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c6" (click)="changeCover()"><div class="shift">Macadamia</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c7" (click)="changeCover('Native Forest')"><div class="shift">Native Forest</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c8" (click)="changeCover('Native Forest Fog')"><div class="shift">Native Forest in Fog Zone</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c9" (click)="changeCover('Near-Coastal or Estuarine Water Body')"><div class="long">Near-Coastal or Estuarine Water Body</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c10" (click)="changeCover()"><div class="long">Open Native Forest - Predevelopment</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c11" (click)="changeCover()"><div class="shift">Reservoirs</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c12" (click)="changeCover()"><div class="shift">Shrub Land</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c13" (click)="changeCover()"><div class="medium">Sparse Grassland - Predevelopment</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c14" (click)="changeCover()"><div class="shift">Sparsely Vegetated, Barren</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c15" (click)="changeCover()"><div class="shift">Sugarcane - Predevelopment</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c16" (click)="changeCover()"><div class="shift">Tree Plantatation</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c17" (click)="changeCover()"><div class="shift">Water Body</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t2 c18" (click)="changeCover()"><div class="shift">WetLand</div></button>
        
          <p></p>
        
          <button type="button" class="btn btn-primary btn-responsive btn-sublabel2">Irrigated</button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c20" (click)="changeCover()"><div class="shift">Coffee</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c21" (click)="changeCover()"><div class="shift">Corn</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c22" (click)="changeCover()"><div class="shift">Developed, High-Intensity</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c23" (click)="changeCover()"><div class="shift">Developed, Medium-Intensity</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c24" (click)="changeCover()"><div class="shift">Diversified Agriculture</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c25" (click)="changeCover()"><div class="shift">Golf Course</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c26" (click)="changeCover()"><div class="shift">Pineapple</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c27" (click)="changeCover()"><div class="shift">Sugarcane - Drip Irrigation</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c28" (click)="changeCover()"><div class="shift">Sugarcane - Furrow Irrigation</div></button>
          <button type="button" class="btn btn-primary btn-responsive btn-custom-t3 c29" (click)="changeCover('Taro')"><div class="shift">Taro</div></button>
        </div>
      </div>

      <div *ngSwitchCase="layer == 'recharge'" class="outline btn-group-vertical internal-menu">
        <button type="button" class="btn btn-primary btn-responsive btn-label">Data Mode</button>
        <button type="button" class="btn btn-primary btn-responsive btn-custom btn-ivory btn-custom-t4" (click)="setMode('cell')">Display Data by Cell</button>
        <button type="button" class="btn btn-primary btn-responsive btn-custom btn-ivory btn-custom-t4" (click)="setMode('custom')">Display Custom Area Data</button>
        <button type="button" class="btn btn-primary btn-responsive btn-custom btn-ivory btn-custom-t4" (click)="setMode('aquifer')">Display Aquifer Data</button>
        <button type="button" class="btn btn-primary btn-responsive btn-custom btn-ivory btn-custom-t4" (click)="setMode('full')">Display Full Map Data</button>
      </div>

    
    </ng-container>

  </div>
</div>
